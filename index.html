<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Luis Gama">
  <title>Last Gasp Furniture</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div id="app">
    <button id="purchaseButton">Make a Purchase</button>
    <div id="invoice" style="display: none;">
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <hr>
      <div id="totals">
        <p><strong>Item Total:</strong> <span id="itemTotal">$0.00</span></p>
        <p><strong>Shipping:</strong> <span id="shippingCost">$0.00</span></p>
        <p><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></p>
        <p><strong>Tax:</strong> <span id="tax">$0.00</span></p>
        <p><strong>Invoice Total:</strong> <span id="invoiceTotal">$0.00</span></p>
      </div>
      <button id="shopAgainButton">Shop Again</button>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
